version: "3.1"

services:
  front:
    image: front:latest
    restart: always
    ports:
      - "80:80"
  back:
    image: back:latest
    restart: always
    env_file:
      - ".env"
  converter:
    image: converter:latest
    restart: always
    env_file:
      - ".env"
  model:
    image: lashby8/ecg-model:latest
    restart: always
    env_file:
      - ".env"
    ports:
      - "8003:8003"
